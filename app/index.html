  <body>


        <div class="mobile-frame">
      <div class="wrap">
        <div class="innerWrap">
          <img class="top" src="https://s3.amazonaws.com/quickframe/demoTwo/img/top.png" />
          <div class="embedOneWrap">

            <div class="qfEmbed">
              <div class="qfEmbedTitleWrapper">
                <div class="qfEmbedTitleMain">
                  <h1>Are You A Look-Alike?</h1>
                </div>
                <div class="qfEmbedTitleSub">
                  <h2>Show us your best Kardashian! <span>Earn $50!</span></h2>
                </div>
              </div>

              <div class="qfEmbedText">
                <p>It's <span class="textOne">easy</span>. Record the idea, then share your video with our community and <span class="textTwo">earn $50!</span></p>
              </div>

              <video id="example_video_1" class="video-js  vjs-polyzor-skin" controls preload="auto" autoplay loop muted poster="https://media.quickframe.com/downloadable_video/thumbnail/2245-00001.jpg" style='width:100%;' data-setup='{"example_option":true}'>
                              <source class='video-source' type='video/mp4'  src='https://media.quickframe.com/downloadable_video/video/2245.mp4'>
                      </video>

              <div id="qfEmbedClock">
                <h3></h3>
              </div>

              <div class="qfSubInfo">
                <div class="qfSmallTextOne">
                  <a href="https://www.quickframe.com" target="_blank">
                            Featured Sponsor <img src="https://s3.amazonaws.com/quickframe/demoTwo/img/eliteDaileyLogo.png">
                          </a>
                </div>
                <div class="qfSmallTextTwo">
                  <a href="https://www.quickframe.com" target="_blank">
                            Powered By <img src="https://s3.amazonaws.com/quickframe/demoOne/images/quickframeLogoSmall.png">
                          </a>
                </div>
              </div>

              <button class="qfSubmitBttn">
                        <h1>SUBMIT VIDEO</h1>
                      </button>
            </div>
          </div>

          <img class="middle" src="https://s3.amazonaws.com/quickframe/demoTwo/img/middle.png" />
